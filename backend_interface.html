<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div class="container">
    <h1 class="mt-5 mb-4">New blog post</h1>
    <form action="categories_api.php" method="post" class="mb-3">
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a new category</label>
        <input class="form-control" id="exampleFormControlInput1" placeholder="Enter new category here" name="new_category">
      </div>
      <input type="submit" value="Add Category" class="btn"></input>
    </form>
    <hr>
    <form action="api.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="categoriesSelector">Select a category. Select multiple categories by holding the ctrl key and clicking.</label>
        <select multiple class="form-control" id="categoriesSelector" name="category[]">
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input class="form-control" id="exampleFormControlInput1" placeholder="Enter the title here" name="title">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Enter the blogpost here" name="post"></textarea>
      </div>
      <input type="submit" value="Submit blog post" class="btn"></input>
    </form>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <script src="getCategories"></script>
</body>
