<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Add categories and snippets</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Add a category</h1>
    <form action="php/categories_api.php" method="post" class="mb-3">
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a new category</label>
        <input required class="form-control" id="exampleFormControlInput1" placeholder="Enter new category here" name="new_category">
      </div>
      <input type="submit" value="Add Category" class="btn"></input>
    </form>
    <hr>
    <h1 class="mt-5 mb-4">Add a rule for text expansion</h1>
    <form action="php/text_expansion_api.php" method="post" enctype="multipart/form-data">
      <div class="form-group-row mb-4">
        <label for="key" class="sr-only">Enter abbreviation</label>
        <input required type="text" class="form-control" id="key" name="abbreviation" placeholder="Enter your abbreviation here">
      </div>
      <div class="form-group">
        <label for="text-area" class="sr-only">Enter the snippet you want to abbreviate</label>
        <textarea required class="form-control" id="text-area" rows="10" placeholder="Enter the snippet you want to abbreviate here" name="snippet"></textarea>
      </div>
      <input type="submit" value="Add new rule" class="btn mb-2"></input>
    </form>
  </div>
</body>
</html>
